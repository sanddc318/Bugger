<div class="row mainhead">
  <div class="col-xs-6">
    <h3>Logged Bugs</h3>
  </div>
  <div class="col-xs-6 text-xs-right">
    <button class="btn btn-default" [attr.data-target]=" '#' + bugDetail.modalId "
            data-toggle="modal" (click)="bugDetail.freshForm()">
      <i class="fa fa-plus" aria-hidden="true"></i>Add Bug
    </button>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Status</th>
          <th>Severity</th>
          <th>Description</th>
          <th>Logged By</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bug of bugs">
          <td class="bug-title" [attr.data-target]=" '#' + bugDetail.modalId "
              data-toggle="modal" (click)="bugDetail.configureForm(bug)">
            {{ bug.title }}
          </td>
          <td>{{ bug.status | status }}</td>
          <td>{{ bug.severity | severity }}</td>
          <td>{{ bug.description }}</td>
          <td>{{ bug.createdBy }}</td>
          <td>{{ bug.createdDate | date }}</td>
          <span class="bug-delete" (click)="bugDetail.deleteBug(bug)">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </span>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<bug-detail #bugDetail></bug-detail>
